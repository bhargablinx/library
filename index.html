<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="logo-title">Library</div>
    </header>
    <main>
      <div class="top"><button id="addBookBtn">Add Book</button></div>
      <div class="popup dialog-box">
        <form action="">
          <div class="form-container">
            <div class="row">
              <input
                type="text"
                name="book-name"
                placeholder="Book Name"
                class="book-title"
              />
              <input type="text" name="author-name" placeholder="Author Name" class="author"/>
            </div>
            <div class="row">
              <input type="number" name="pages" placeholder="total pages" class="pages"/>
              <input type="checkbox" name="reading-status" id="reading" class="status"/>
              <label for="reading">Have you read</label>
            </div>
            <div class="row"><input type="reset" value="Clear" /></div>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="card">
          <!-- <div class="card-logo"><i class="fa-solid fa-book"></i></div> -->
          <div class="title">Title: Song of Ice & Fire</div>
          <div class="author">Author: Gorge RR Martin</div>
          <div class="pages">No. of pages: 5532</div>
          <div class="reading-status">Did you read: no</div>
          <button>Update</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
