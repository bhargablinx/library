<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="logo-title">Library</div>
    </header>
    <main>
      <div class="top"><button id="addBookBtn">Add Book</button></div>
      <div class="popup dialog-box">
        <form action="">
          <div class="form-container">
            <div class="row">
              <input
                type="text"
                name="book-name"
                placeholder="Book Name"
                class="book-title"
              />
              <input type="text" name="author-name" placeholder="Author Name" class="author"/>
            </div>
            <div class="row">
              <input type="number" name="pages" placeholder="total pages" class="pages"/>
              
              <!-- <label for="reading">Have you read</label> -->
              <input type="text" placeholder="Have you read" name="reading-status" id="reading" class="status"/>
            </div>
            <div class="row"><input type="reset" value="Clear" /></div>
          </div>
        </form>
      </div>
      <div class="container">
      </div>
    </main>
    <footer></footer>
  </body>
</html>
